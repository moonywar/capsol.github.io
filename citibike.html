<body>
<h1><font color="white"><span>Mumu & Raqish present (in real time!)</span><br />Celestial Citibike Station Intel</font></h1>

<form method="GET" action="program.py" class="css_form">
    <fieldset>
        <label for="text_field" class="left_element required">Who are you? <span class="required">*</span></label>
        <div class="tooltip">
            <input type="text" name="text_field" value="" size="30" id="text_field" placeholder="Your name, please." class="tooltip">
            <span class="tooltip_content">
                <strong>Please tell us who you are!</strong><br />We enjoy soliciting personal information.
            </span>
        </div>
    </fieldset>

    <fieldset>
    <label class="left_element">Select departure station:</label>
    <input list="stations" name="String" placeholder="Type station name.">    
    </fieldset>

    <fieldset>
    <label class="left_element">Select destination station:</label>
    <input list="stations" name="String" placeholder="Type station name.">    
    </fieldset>

    <ul class="form_buttons">
        <li><input type="reset" value="Reset" /></li>   
        <li><input type="submit" value="Submit" /></li>
    </ul>

    <fieldset>
    <label class="left_element">Select location:</label>
    <input list="stations" name="String" placeholder="Type location name.">    
    </fieldset>


   <fieldset>
        <label class="left_element">List nearest stations in:</label>
        <ul class="form_options">
            <li><input type="radio" checked="checked" name="radio-group"><span class="desc_text">5-mile radius</span></li>
            <li><input type="radio" name="radio-group"><span class="desc_text">10-mile radius</span></li>
            <li><input type="radio" name="radio-group"><span class="desc_text">15-mile radius</span></li>
        </ul>
    </fieldset>

    <fieldset>
        <label class="left_element">Display only in-service stations?</label>
        <fieldset class="form_toggle">
            <input id="toggle2" type="checkbox" checked />
            <label class="toggle_label" for="toggle2"><span>YES</span><span>NO</span></label>
            <span class="toggle_button"></span>
        </fieldset>
    </fieldset>

    <fieldset>
        <label class="left_element">Display stations with more than:</label>
        <input type="number" id="number" name="number" value="1" min="0" max="30" required>
        available bikes.
    </fieldset>

    <ul class="form_buttons">
        <li><input type="reset" value="Reset" /></li>   
        <li><input type="submit" value="Submit" /></li>
    </ul>
        
    </fieldset>

    <div class="clear"></div>   
</form>     
</body>
